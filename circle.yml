machine:
  services:
    - docker
  python:
    version: 2.7

dependencies:
  pre:
    - pip install behave
  override:
    - docker info
    - docker build -t mysql .

checkout:
  post:
    - git submodule sync
    - git submodule update --init
    - rm -rf .git  # Don't let CircleCI cache submodules

test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/cucumber
    - behave tests -D=IMAGE=mysql -f json -o cucumber/tests.cucumber -f plain
